{% extends "base.html" %}

{% block title %}Server Error - Eulogos{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-12">
    <svg class="w-24 h-24 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
    </svg>
    
    <h1 class="mt-6 text-4xl font-bold text-gray-900">500</h1>
    <p class="mt-2 text-lg text-gray-600">Server Error</p>
    <p class="mt-1 text-gray-500">Something went wrong on our end. Please try again later.</p>
    
    {% if error %}
    <div class="mt-4 p-4 bg-red-50 text-red-600 rounded max-w-xl text-sm">
        <p class="font-medium">Error details:</p>
        <p class="mt-1">{{ error }}</p>
    </div>
    {% endif %}
    
    <div class="mt-8">
        <a href="/" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Go to Homepage
        </a>
    </div>
</div>
{% endblock %}
