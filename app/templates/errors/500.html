{% extends "base.html" %}

{% block title %}Server Error - Eulogos{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-16">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-red-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Server Error</h1>
    <p class="text-gray-600 mb-4 text-center max-w-md">
        Sorry, something went wrong on our end. Please try again later.
    </p>
    
    {% if error %}
    <div class="w-full max-w-md bg-red-50 p-4 rounded-lg border border-red-200 mb-6">
        <details class="text-red-800 text-sm">
            <summary class="font-medium cursor-pointer">Error details</summary>
            <p class="mt-2 font-mono break-all overflow-x-auto">{{ error }}</p>
        </details>
    </div>
    {% endif %}
    
    <div class="flex space-x-4">
        <a href="/" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5">
            Return to Homepage
        </a>
        <button onclick="window.location.reload()" class="text-gray-700 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5">
            Try Again
        </button>
    </div>
</div>
{% endblock %}
