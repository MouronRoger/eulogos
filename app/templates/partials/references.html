<h3 class="text-lg font-medium text-gray-900 mb-3">Text References</h3>

{% if references and references|length > 0 %}
    <ul class="space-y-1">
        {% for ref in references %}
            <li>
                <a 
                    href="/read/{{ path }}?reference={{ ref }}" 
                    class="block px-3 py-2 text-blue-600 hover:bg-blue-50 rounded"
                >
                    <span class="font-mono text-sm">{{ ref }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="text-gray-500 italic">No reference markers found in this text.</p>
{% endif %}
