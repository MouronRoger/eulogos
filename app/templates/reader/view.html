{% extends "base.html" %}

{% block title %}XML Reader - {{ file_path }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">{{ file_path }}</h1>
    
    {% if references %}
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">References</h2>
        <ul class="list-disc pl-5">
            {% for ref in references %}
            <li class="mb-1">
                <a href="{{ url_for('reader.view', file_path=ref.path) }}" 
                   class="text-blue-600 hover:text-blue-800">
                    {{ ref.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <div class="bg-gray-100 rounded-lg p-6">
        <pre class="whitespace-pre-wrap font-mono text-sm">{{ content }}</pre>
    </div>
</div>
{% endblock %}
