{% if texts %}
<div class="divide-y divide-gray-200 dark:divide-gray-700">
    {% for text in texts %}
    <div class="p-3 hover:bg-gray-50 dark:hover:bg-gray-800">
        <a href="/read/{{ text.path }}" class="block">
            <div class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ text.title }}</div>
            <div class="text-xs text-gray-500 dark:text-gray-400">
                by {{ text.author }}
                <span class="mx-1">â€¢</span>
                {{ text.language }}
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% else %}
    {% if query %}
    <div class="p-3 text-sm text-gray-700 dark:text-gray-300">
        No results found for "{{ query }}"
    </div>
    {% endif %}
{% endif %}
