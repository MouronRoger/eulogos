<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Texts - Eulogos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/alpinejs@3.13.0" crossorigin="anonymous" defer></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">Eulogos</h1>
                    <nav class="flex space-x-4">
                        <a href="/admin/catalog" class="px-3 py-1 bg-blue-700 rounded hover:bg-blue-800 text-sm">
                            Catalog Management
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow">
            <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                <h2 class="text-lg font-semibold mb-4">Browse Texts</h2>

                <!-- Include the Author-Works Tree with auto-loading -->
                <div hx-get="/api/browse" hx-trigger="load" hx-target="this">
                    {% include "partials/author_works_tree.html" %}
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                <p class="text-center text-sm text-gray-500">
                    Eulogos &copy; 2025
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
