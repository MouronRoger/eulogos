name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        flake8 app canonical_catalog_builder.py
    
    - name: Check code formatting with black
      run: |
        black --check app canonical_catalog_builder.py
    
    - name: Validate docstrings with pydocstyle
      run: |
        pydocstyle app canonical_catalog_builder.py
    
    - name: Run tests with pytest
      run: |
        pytest
    
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false 