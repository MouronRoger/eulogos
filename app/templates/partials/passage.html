{% extends "base.html" %}

{% block content %}
<div class="passage-container">
    <div class="passage-header">
        <h2>{{ text.work_name }}</h2>
        <div class="passage-reference">{{ reference }}</div>
    </div>

    <div class="passage-navigation">
        {% if prev_ref %}
        <a href="/api/v2/passage/{{ text.id }}/{{ prev_ref }}" class="nav-link prev-link">
            <i class="fas fa-chevron-left"></i> Previous
        </a>
        {% endif %}
        
        {% if next_ref %}
        <a href="/api/v2/passage/{{ text.id }}/{{ next_ref }}" class="nav-link next-link">
            Next <i class="fas fa-chevron-right"></i>
        </a>
        {% endif %}
    </div>

    <div class="passage-content">
        {{ content | safe }}
    </div>

    <div class="passage-footer">
        <a href="/api/v2/read/{{ text.id }}" class="return-link">
            <i class="fas fa-book"></i> Return to Full Text
        </a>
    </div>
</div>
{% endblock %}
